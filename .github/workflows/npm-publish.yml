name: Publish

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Set PACKAGE_NAME variable
        id: set-package-name
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "PACKAGE_NAME=$(echo $TAG_NAME | cut -d '@' -f 1)" >> $GITHUB_ENV

      - name: "📦 install dependencies"
        run: pnpm install

      - name: "🧱 build package"
        run: pnpm ${{ env.PACKAGE_NAME }}:build

      - name: "🗄️ archive package"
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: packages/${{ env.PACKAGE_NAME }}/dist

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          registry-url: https://registry.npmjs.org/

      - name: Set PACKAGE_NAME variable
        id: set-package-name
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "PACKAGE_NAME=$(echo $TAG_NAME | cut -d '@' -f 1)" >> $GITHUB_ENV

      - name: "📦 install dependencies"
        run: pnpm install

      - name: "🚚 download package"
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: packages/${{ env.PACKAGE_NAME }}/dist

      - name: "🚀 publish package"
        run: pnpm ${{ env.PACKAGE_NAME }}:release
        env:
          NPM_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
